
name: Build sphinx docs and upload with sftp

on:
  pull_request:
    branches: [ $default-branch ]
jobs:
  SFTP-Deploy-Action:
    name: SFTP-Deploy-Action
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: hi-cli
    strategy:
      matrix:
        python-version: [3.8]
    env:
      HI_USERNAME: ${{ secrets.HI_FTP_USER }}
      HI_PASSWORD: ${{ secrets.HI_FTP_PASSWORD }}
      DEFAULT_BRANCH: master
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install

    - name: Build
      run: poetry run hicli build

    - name: List remote files
      run: poetry run hicli server --host krafla.rhi.hi.is list --remote-dir .public-html

    - name: Trash remote files
      run: poetry run hicli server --host krafla.rhi.hi.is delete --remote-dir .public_html/staging/edbook

    - name: Copy build dir to remote server
      run: poetry run hicli server --host krafla.rhi.hi.is copy --local-dir ../_build --remote-dir .public_html/staging/edbook