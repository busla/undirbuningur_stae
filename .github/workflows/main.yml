#----------------------------------------------
# TODO:
#   Fix "if" conditions in each job, feels redundant.
#   There is alot of replication of steps here since Github actions seems limited.
#   Consider CircleCI.
#   Cache Poetry bin so it can be reused between jobs instead of installing.
#----------------------------------------------
name: edbook
on:
  push:
    paths-ignore:
      - "**/README.md"
    branches-ignore:
      - master
  pull_request:
    branches:
      - master
    types: [closed]
env:
  DEFAULT_BRANCH: master
jobs:
  setup:
    name: Setup and build
    runs-on: ubuntu-20.04
    outputs:
      artifact: ${{ steps.zip_build.outputs.artifact }}
      branch_name: ${{ steps.extract_branch.outputs.branch_name }}
    steps:
      #----------------------------------------------
      # check-out repo and set-up python
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      #----------------------------------------------
      # install & configure poetry
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1.1.1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      #----------------------------------------------
      # load cached venv if cache exists
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: Install dependencies
        run: poetry install
        if: steps.cached_poetry_dependencies.outputs.cache-hit != 'true'
      #----------------------------------------------
      # Build
      #----------------------------------------------
      - name: build
        run: |
          ls -al .
          source .venv/bin/activate
          poetry run hicli build -b dirhtml
      - name: zip-build
        id: zip_build
        # Use zip instead of tar to support non-tech users that want to download the artifact
        run: |
          cd _build && zip -r build-${{ runner.os }}-${{ hashFiles('docs') }} *
          echo "::set-output name=artifact::$(echo build-${{ runner.os }}-${{ hashFiles('docs') }}.zip)"
      #----------------------------------------------
      # Store current branch name as output for reuse as dir name on remote host
      #----------------------------------------------
      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: echo "::set-output name=branch_name::$(echo ${GITHUB_REF#refs/heads/})"
      #----------------------------------------------
      # Upload build artifact
      #----------------------------------------------
      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{steps.zip_build.outputs.artifact}}
          path: _build/${{steps.zip_build.outputs.artifact}}
  tag-and-release:
    needs: setup
    name: Tag and release
    runs-on: ubuntu-20.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Bump version and push tag
        id: bump_version
        uses: anothrNick/github-tag-action@1.26.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
      #----------------------------------------------
      # Get build artifact from build job
      #----------------------------------------------
      - name: Get build artifact
        uses: actions/download-artifact@v2
        with:
          name: ${{needs.setup.outputs.artifact}}
      #----------------------------------------------
      # zip build artifact
      #----------------------------------------------
      - name: Create pre-release
        if: needs.setup.outputs.branch_name != 'master'
        id: create_prerelease
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.bump_version.outputs.new_tag }}
          release_name: ${{ steps.bump_version.outputs.new_tag }}
          draft: false
          prerelease: true
      - name: Create release
        if: needs.setup.outputs.branch_name == 'master'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.bump_version.outputs.new_tag }}
          release_name: ${{ steps.bump_version.outputs.new_tag }}
          draft: false
          prerelease: false
      - name: Upload pre-release asset
        if: needs.setup.outputs.branch_name != 'master'
        id: upload_prerelease_asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_prerelease.outputs.upload_url }}
          asset_path: ${{ needs.setup.outputs.artifact }}
          asset_name: build-${{ steps.bump_version.outputs.tag }}.zip
          asset_content_type: application/zip
      - name: Upload release asset
        if: needs.setup.outputs.branch_name == 'master'
        id: upload_release_asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{needs.setup.outputs.artifact}}
          asset_name: build-${{ steps.bump_version.outputs.tag }}.zip
          asset_content_type: application/zip
  deploy-feature-branch:
    needs: [setup, tag-and-release]
    if: needs.setup.outputs.branch_name != 'master'
    name: Deploy feature branch
    runs-on: ubuntu-20.04
    steps:
      #----------------------------------------------
      # Get build artifact from setup job
      #----------------------------------------------
      - name: Get build artifact
        uses: actions/download-artifact@v2
        with:
          name: ${{needs.setup.outputs.artifact}}
      #----------------------------------------------
      # Unzip to comply with scp-action
      #----------------------------------------------
      - name: Unzip build
        run: |
          unzip ${{needs.setup.outputs.artifact}}
          rm ${{needs.setup.outputs.artifact}}
      #----------------------------------------------
      # Delete dir on remote server, upload build tar and extract on remote server.
      #----------------------------------------------
      - name: Cleanup and deploy feature
        id: cleanup_deploy_feature
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.HI_USERNAME }}
          password: ${{ secrets.HI_PASSWORD }}
          port: 22
          rm: true
          source: ./
          target: ".public_html/staging/undirbuningur_stae/${{ needs.setup.outputs.branch_name }}"
  deploy-production-branch:
    if: needs.setup.outputs.branch_name == 'master'
    needs: [setup, tag-and-release]
    name: Deploy production branch
    runs-on: ubuntu-20.04
    steps:
      #----------------------------------------------
      # Get build artifact from build job
      #----------------------------------------------
      - name: Get build artifact
        uses: actions/download-artifact@v2
        with:
          name: ${{needs.setup.outputs.artifact}}
      #----------------------------------------------
      # Unzip to comply with scp-action
      #----------------------------------------------
      - name: Unzip build
        run: |
          unzip ${{needs.setup.outputs.artifact}}
          rm ${{needs.setup.outputs.artifact}}
      - name: Cleanup and deploy production
        id: cleanup_deploy_production
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.HI_USERNAME }}
          password: ${{ secrets.HI_PASSWORD }}
          port: 22
          rm: true
          source: ./
          target: ".public_html/production/undirbuningur_stae/${{ needs.setup.outputs.branch_name }}"