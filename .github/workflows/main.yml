
name: Edbook-staging
on:
  push:
    paths-ignore:
      - "**/README.md"
    branches-ignore:
      - master
  pull_request:
    branches:
      - master
    types:
      - closed
jobs:
  Deployment:
    env:
      DEFAULT_BRANCH: master
    name: Deployment
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hi-cli
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      id: python_version
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Extract branch name
      id: extract_branch
      shell: bash
      run: echo "::set-output name=branch::$(echo ${GITHUB_REF#refs/heads/})"

    - name: Install dependencies
      id: install_dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install

    - name: Build
      id: build
      run: poetry run hicli build

    - name: Cleanup and deploy feature branch
      env:
        HI_USERNAME: ${{ secrets.STAGING_HI_USERNAME }}
        HI_PASSWORD: ${{ secrets.STAGING_HI_PASSWORD }}
        ENVIRONMENT_URL: ${{ secrets.STAGING_ENVIRONMENT_URL }}
      id: cleanup_deploy_feature
      if: steps.extract_branch.outputs.branch != 'master'
      run: |
        poetry run hicli server --host krafla.rhi.hi.is delete --remote-dir .public_html/staging/edbook/${{ steps.extract_branch.outputs.branch }}
        poetry run hicli server --host krafla.rhi.hi.is copy --local-dir ../_build --remote-dir .public_html/staging/edbook/${{ steps.extract_branch.outputs.branch }}

    - name: Cleanup and deploy production
      env:
        HI_USERNAME: ${{ secrets.PRODUCTION_HI_USERNAME }}
        HI_PASSWORD: ${{ secrets.PRODUCTION_HI_PASSWORD }}
        ENVIRONMENT_URL: ${{ secrets.PRODUCTION_ENVIRONMENT_URL }}
      id: cleanup_deploy_production
      if: steps.extract_branch.outputs.branch == 'master'
      run: |
        poetry run hicli server --host krafla.rhi.hi.is delete --remote-dir .public_html/production/edbook/${{ steps.extract_branch.outputs.branch }}
        poetry run hicli server --host krafla.rhi.hi.is copy --local-dir ../_build --remote-dir .public_html/production/edbook/${{ steps.extract_branch.outputs.branch }}
  Release:
    needs: Deployment
    if: steps.extract_branch.outputs.branch == 'master'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.26.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true